version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - well-versed-app_default
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    
  backend-auth:
    build: ./backend
    container_name: backend-auth
    ports:
      - "8000:8000"
    networks:
      - well-versed-app_default
    depends_on:
      - redis
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-local}
      LOCAL_JWT_SECRET: ${LOCAL_JWT_SECRET}
      LOCAL_TEST_USERS: ${LOCAL_TEST_USERS:-test@example.com}
      LOCAL_TEST_PASSWORD: ${LOCAL_TEST_PASSWORD}
      DATABASE_HOST: ${DATABASE_HOST:-well-versed-app-db-1}
      DATABASE_NAME: ${DATABASE_NAME:-wellversed01DEV}
      DATABASE_USER: ${DATABASE_USER:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:4200}
      API_BIBLE_KEY: ${API_BIBLE_KEY}
      API_BIBLE_HOST: ${API_BIBLE_HOST:-https://api.scripture.api.bible}
      DEFAULT_BIBLE_ID: ${DEFAULT_BIBLE_ID:-de4e12af7f28f599-02}
      SKIP_API_BIBLE_CHECK: ${SKIP_API_BIBLE_CHECK:-false}
      USE_REDIS: ${USE_REDIS:-true}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_BLACKLIST_DB: ${REDIS_BLACKLIST_DB:-1}
      AUDIT_LOGGING: ${AUDIT_LOGGING:-true}
      AUDIT_LOG_FILE: ${AUDIT_LOG_FILE:-/var/log/wellversed/audit.log}
      AUDIT_LOG_PII: ${AUDIT_LOG_PII:-false}
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

networks:
  well-versed-app_default:
    external: true