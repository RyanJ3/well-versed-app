<div class="bg-white p-4 rounded shadow mb-6">
  <h3 class="text-lg font-semibold mb-3">Select Book Group</h3>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">
    <button
      *ngFor="let group of availableGroups"
      (click)="onGroupSelected(group.name)"
      class="group-card"
      [class.active]="group === selectedGroup"
      
    >
      <div class="card-content">
        <div class="flex justify-between items-center mb-2">
          <h4 class="group-name">{{ group }}</h4>
          <span class="group-badge"
                >
            {{ group.percentComplete }}%
          </span>
        </div>

        <div class="progress-container">
          <div
            class="progress-bar"
            
            [style.width.%]=" group.percentComplete"
          ></div>
        </div>

        <!-- Book preview -->
        <div class="book-preview mt-3">
          <div class="flex flex-wrap gap-1">
            <span *ngFor="let bookName of group.books"
                  class="book-chip"
                 >
              {{ bookName }}
            </span>
            <span *ngIf="group.totalBooks > 5"
                  class="book-chip more-chip"
                 >
              +{{ group.totalBooks - 5 }}
            </span>
          </div>
        </div>
      </div>
    </button>
  </div>

  <div class="mt-4 text-right">
    <!-- TODO reimplement later
     <button
      (click)="showConfirmModal()"
      class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm transition-colors duration-200"
    >
      Reset {{ selectedGroup }}
    </button> -->
  </div>
</div>
