<!-- redesigned deck dashboard page -->
<div class="dashboard">
  <!-- Hero Section -->
  <section class="hero">
    <h1 class="hero__title">Welcome back, {{ userName }}</h1>
    <div class="hero__metrics">
      <div class="metric-card">
        <span class="metric-card__value">{{ versesMemorized }}</span>
        <span class="metric-card__label">Total Verses Memorized</span>
      </div>
      <div class="metric-card">
        <span class="metric-card__value">{{ weeklyProgress }}%</span>
        <span class="metric-card__label">Current Week Progress</span>
      </div>
      <div class="metric-card">
        <span class="metric-card__value">{{ streakDays }}</span>
        <span class="metric-card__label">Days Active</span>
      </div>
    </div>
  </section>

  <!-- Floating Command Bar -->
  <nav class="command-bar">
    <div class="command-bar__views">
      <button class="view-toggle active">Bento</button>
      <button class="view-toggle">List</button>
      <button class="view-toggle">Stats</button>
    </div>
    <input class="command-bar__search" type="search" placeholder="Search decks..." />
    <button class="command-bar__study">Start Study</button>
  </nav>

  <!-- Dashboard Grid -->
  <div class="dashboard-grid">
    <section class="featured-deck">
      <h2>Featured Deck</h2>
      <p class="placeholder">Coming soon...</p>
    </section>

    <section class="activity">
      <h2>Recent Activity</h2>
      <p class="placeholder">No activity yet</p>
    </section>

    <section class="stats">
      <h2>Statistics</h2>
      <p class="placeholder">Charts coming soon</p>
    </section>

    <section class="deck-collection">
      <div class="deck-collection__header">
        <h2>Your Decks</h2>
        <button class="create-button" (click)="openCreateModal()">Create New Deck</button>
      </div>
      <div class="deck-list-wrapper">
        <app-deck-list [decks]="myDecks"></app-deck-list>
      </div>
    </section>
  </div>

  <!-- Create Deck Modal -->
  <app-create-deck-modal
    [show]="showCreateModal"
    [isLoading]="isLoading"
    (close)="closeCreateModal()"
    (create)="createDeck($event)">
  </app-create-deck-modal>
</div>
