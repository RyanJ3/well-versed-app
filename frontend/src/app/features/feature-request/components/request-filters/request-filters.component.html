<div class="filters-section">
  <div class="filters-row">
    <!-- Search -->
    <div class="search-container">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="search-icon">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
      <input 
        type="text" 
        placeholder="Search requests..." 
        [(ngModel)]="searchQuery"
        (ngModelChange)="onSearchChange()"
        class="search-input">
    </div>

    <!-- Type Filter -->
    <div class="filter-group">
      <label class="filter-label">Type</label>
      <select [(ngModel)]="selectedType" (ngModelChange)="onTypeChange()" class="filter-select">
        <option value="">All Types</option>
        <option value="bug">Bugs</option>
        <option value="enhancement">Enhancements</option>
        <option value="feature">Features</option>
      </select>
    </div>

    <!-- Status Filter -->
    <div class="filter-group">
      <label class="filter-label">Status</label>
      <select [(ngModel)]="selectedStatus" (ngModelChange)="onStatusChange()" class="filter-select">
        <option value="">All Status</option>
        <option value="open">Open</option>
        <option value="in_progress">In Progress</option>
        <option value="completed">Completed</option>
        <option value="closed">Closed</option>
      </select>
    </div>

    <!-- Sort By -->
    <div class="filter-group">
      <label class="filter-label">Sort By</label>
      <select [(ngModel)]="sortBy" (ngModelChange)="onSortChange()" class="filter-select">
        <option value="upvotes">Most Upvoted</option>
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
        <option value="comments">Most Discussed</option>
      </select>
    </div>
  </div>
</div>
