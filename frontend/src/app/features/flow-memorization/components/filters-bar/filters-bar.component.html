<div class="filters-bar">
  <!-- Mode Toggle -->
  <div class="mode-toggle">
    <button 
      class="mode-btn" 
      [class.active]="mode === 'memorization'"
      (click)="setMode('memorization')">
      📖 Verse-by-verse
    </button>
    <button 
      class="mode-btn" 
      [class.active]="mode === 'crossReferences'"
      (click)="setMode('crossReferences')">
      🔗 Cross References
    </button>
    <button 
      class="mode-btn" 
      [class.active]="mode === 'topical'"
      (click)="setMode('topical')">
      🏷️ Topical Verses
    </button>
  </div>
  
  <div class="divider"></div>
  
  <div class="filters-section">
    <span class="filters-label">Quick Filters</span>
  <button
    (click)="setFilter('all')"
    class="filter-btn"
    [class.active]="activeFilter === 'all'"
  >
    All Verses
    <span class="filter-count">{{ totalVerses }}</span>
  </button>
  <button
    (click)="setFilter('unmemorized')"
    class="filter-btn"
    [class.active]="activeFilter === 'unmemorized'"
  >
    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
    </svg>
    To Learn
    <span class="filter-count">{{ unmemorizedCount }}</span>
  </button>
  <button
    *ngIf="showReviewFilter"
    (click)="setFilter('needsReview')"
    class="filter-btn"
    [class.active]="activeFilter === 'needsReview'"
  >
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="10"></circle>
      <polyline points="12 6 12 12 16 14"></polyline>
    </svg>
    Review
    <span class="filter-count">{{ needsReviewCount }}</span>
  </button>
  </div>
</div>
