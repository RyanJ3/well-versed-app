<h2 class="section-title">Personal Information</h2>

<form class="section-form">
  <div class="form-row">
    <div class="form-group">
      <label for="firstName">First Name <span class="required">*</span></label>
      <input
        type="text"
        id="firstName"
        class="form-control"
        [(ngModel)]="profileForm.firstName"
        name="firstName"
        (ngModelChange)="fieldChange.emit()"
        required
      >
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        id="lastName"
        class="form-control"
        [(ngModel)]="profileForm.lastName"
        name="lastName"
        (ngModelChange)="fieldChange.emit()"
      >
    </div>
  </div>

  <div class="form-group">
    <label for="denomination">Denomination</label>
    <select
      id="denomination"
      class="form-control"
      [(ngModel)]="profileForm.denomination"
      name="denomination"
      (ngModelChange)="fieldChange.emit()"
    >
      <option *ngFor="let option of denominationOptions" [value]="option.value">{{ option.text }}</option>
    </select>
  </div>

  <!-- Account Information Card -->
  <div class="account-info-card">
    <h4>Account Information</h4>
    <div class="info-row">
      <span class="info-label">Email</span>
      <span class="info-value">{{ user?.email }}</span>
    </div>
    <div class="info-row">
      <span class="info-label">Member Since</span>
      <span class="info-value">{{ user?.createdAt | date:'longDate' }}</span>
    </div>
    <div class="info-row">
      <span class="info-label">Account Type</span>
      <span class="info-value">Free Account</span>
    </div>
  </div>
</form>
