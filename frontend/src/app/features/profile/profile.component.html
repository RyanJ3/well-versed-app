<!-- frontend/src/app/features/profile/profile.component.html -->
<div class="profile-page">
  <div *ngIf="isLoading" class="loading-container">
    <div class="loading-spinner"></div>
    <p>Loading profile...</p>
  </div>

  <div *ngIf="!isLoading && user" class="profile-layout">
    <app-profile-hero [user]="user"></app-profile-hero>
    <app-profile-settings [user]="user" (userUpdated)="onUserUpdated($event)"></app-profile-settings>
  </div>
</div>
