<div class="lesson-viewer" *ngIf="lesson">
  <button class="back-button" (click)="back()">&larr; Back to Lessons</button>

  <h2 class="lesson-title">{{ lesson.title }}</h2>

  <div class="content-tabs">
    <button *ngIf="lesson.video_url" [class.active]="activeTab==='video'" (click)="selectTab('video')">Video</button>
    <button *ngIf="lesson.article_text" [class.active]="activeTab==='article'" (click)="selectTab('article')">Article</button>
    <button *ngIf="lesson.article_url" [class.active]="activeTab==='link'" (click)="selectTab('link')">Resource</button>
    <button *ngIf="lesson.audio_url" [class.active]="activeTab==='audio'" (click)="selectTab('audio')">Audio</button>
  </div>

  <div class="content-area">
    <div *ngIf="activeTab==='video' && lesson.video_url">
      <p>YouTube Video: <a [href]="lesson.video_url" target="_blank">{{ lesson.video_url }}</a></p>
    </div>
    <div *ngIf="activeTab==='article' && lesson.article_text">
      <p>{{ lesson.article_text }}</p>
    </div>
    <div *ngIf="activeTab==='link' && lesson.article_url">
      <a [href]="lesson.article_url" target="_blank">Open Resource</a>
    </div>
    <div *ngIf="activeTab==='audio' && lesson.audio_url">
      <p>Audio: <a [href]="lesson.audio_url" target="_blank">{{ lesson.audio_url }}</a></p>
    </div>
  </div>

  <div class="lesson-actions">
    <button class="complete-button" (click)="back()">Complete Lesson</button>
  </div>
</div>
