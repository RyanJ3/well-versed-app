<div class="workflow-container">
  <div class="hero-section">
    <div class="hero-background">
      <div class="hero-gradient"></div>
      <div class="hero-pattern"></div>
    </div>
    <div class="hero-content">
      <h1 class="hero-title">
        <span class="gradient-text">Workflows</span>
      </h1>
      <p class="hero-subtitle">Structured lesson plans to guide your study</p>
    </div>
  </div>

  <div class="content-wrapper">
    <div class="actions-row">
      <input
        type="text"
        placeholder="Search workflows"
        [(ngModel)]="searchTerm"
        (ngModelChange)="onSearch()"
      />
      <a routerLink="/workflows/new" class="create-button">Create Workflow</a>
    </div>

    <div class="loading" *ngIf="isLoading">Loading...</div>
    <div class="workflows-grid" *ngIf="!isLoading">
      <app-workflow-card
        *ngFor="let wf of workflows"
        [workflow]="wf"
      ></app-workflow-card>
      <div class="empty-state" *ngIf="workflows.length === 0">
        No workflows found. <a routerLink="/workflows/new">Create one</a>.
      </div>
    </div>
  </div>
</div>
