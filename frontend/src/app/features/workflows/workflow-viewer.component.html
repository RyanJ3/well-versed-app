<div class="workflow-viewer" *ngIf="workflow">
  <button class="back-button" routerLink="/workflows">&larr; Back to Workflows</button>

  <div class="workflow-header">
    <h1>{{ workflow.name }}</h1>
    <p class="workflow-desc">{{ workflow.description }}</p>
    <div class="workflow-stats">
      <span>{{ workflow.lesson_count }} lessons</span>
      <span>&bull;</span>
      <span>by {{ workflow.creator_name }}</span>
    </div>
  </div>

  <div class="lesson-list">
    <div
      class="lesson-item"
      *ngFor="let lesson of lessons; index as i"
      (click)="openLesson(lesson)"
    >
      <div class="lesson-number">{{ i + 1 }}</div>
      <div class="lesson-info">
        <h3>{{ lesson.title }}</h3>
      </div>
      <div class="lesson-status">&rsaquo;</div>
    </div>
  </div>
</div>
<div class="loading" *ngIf="isLoading">Loading...</div>
