<div class="auth-layout">
  <div class="auth-background">
    <!-- Optional: Add decorative background elements here -->
    <div class="auth-gradient"></div>
  </div>
  
  <div class="auth-content">
    <div class="auth-card">
      <!-- Common header for all auth pages -->
      <div class="auth-header">
        <h1 class="app-title">Well Versed</h1>
        <p class="app-subtitle">{{ subtitle }}</p>

      <!-- This is where auth pages (login, register, etc.) will be rendered -->

    </div>
  </div>
  
  <!-- Footer for auth pages -->
  <div class="auth-footer">
    <p>2025 Well Versed. No reserved yet :)</p>
  </div>
</div>
