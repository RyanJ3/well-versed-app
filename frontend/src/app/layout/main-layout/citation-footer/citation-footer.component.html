<footer class="citation-footer">
  <div class="citation-container">
    <!-- Show citation when we have a translation -->
    <div class="citation-text" *ngIf="hasTranslation && displayBibleVersion">
      <span 
        class="citation-link"
        (mouseenter)="showCopyrightTooltip($event)"
        (mouseleave)="hideCopyrightTooltip()"
        [routerLink]="['/copyright']"
        [queryParams]="{version: displayBibleVersion.id}"
      >
        {{ getCitationText() }}
      </span>
      <span class="citation-separator" *ngIf="getCitationText()">•</span>
      <span class="api-bible-credit" *ngIf="getCitationText()">
        Scripture courtesy of
        <a [href]="providerUrl" target="_blank" rel="noopener noreferrer" class="api-bible-link">
          {{ providerName }}
        </a>
      </span>
    </div>
    
    <!-- Show prompt when no translation selected -->
    <div class="no-translation-prompt" *ngIf="!hasTranslation">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
          d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
      </svg>
      <a [routerLink]="['/profile']" [queryParams]="{setup: 'bible'}" class="select-translation-link">
        Select Bible Translation
      </a>
    </div>
  </div>

  <!-- Copyright Tooltip - only show if we have a valid translation -->
  <div 
    class="copyright-tooltip"
    *ngIf="displayBibleVersion && displayBibleVersion.name"
    [class.show]="showTooltip"
    [style.left.px]="tooltipX"
    [style.top.px]="tooltipY"
  >
    <div class="tooltip-content">
      <div class="tooltip-header">{{ displayBibleVersion.name }}</div>
      <div class="tooltip-body">
        <ng-container *ngIf="displayBibleVersion.isPublicDomain; else copyrighted">
          <p>This translation is in the public domain.</p>
        </ng-container>
        <ng-template #copyrighted>
          <p>{{ displayBibleVersion.copyright || 'Copyright information available on copyright page.' }}</p>
        </ng-template>
        <a [routerLink]="['/copyright']" class="tooltip-link">View full copyright →</a>
      </div>
    </div>
  </div>
</footer>
