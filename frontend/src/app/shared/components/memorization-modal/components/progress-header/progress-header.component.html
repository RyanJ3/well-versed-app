<div class="modal-header">
  <button class="exit-btn" (click)="onConfirmExit()">√ó</button>
  
  <div class="header-row">
    <h2>{{ currentBook }} {{ currentChapterNum }}</h2>
    <div class="progress-info">
      <span class="progress-text">{{ progressPercentage }}% Complete</span>
    </div>
    <div class="settings-container header-settings">
      <button
        class="step-circle settings-btn"
        [class.spinning]="isGearSpinning"
        (click)="toggleSettingsDropdown()"
        title="Settings"
      >
        ‚öôÔ∏è
      </button>
      <div class="settings-menu" [class.active]="showSettingsDropdown">
        <div class="panel-section settings-section">
          <h3 class="panel-title">Settings</h3>

          <!-- Font Size -->
          <div class="setting-group">
            <label>Font Size</label>
            <div class="font-controls">
              <button class="font-btn" (click)="decreaseFontSize()">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
              </button>
              <span class="font-value"
                >{{ practiceSettings.fontSize }}px</span
              >
              <button class="font-btn" (click)="increaseFontSize()">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <line x1="12" y1="5" x2="12" y2="19"></line>
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
              </button>
            </div>
          </div>

          <!-- Layout Mode -->
          <div class="setting-group">
            <label>Layout</label>
            <div class="layout-toggle">
              <button
                class="layout-option"
                [class.active]="practiceSettings.layoutMode === 'column'"
                (click)="setLayoutMode('column')"
              >
                Column
              </button>
              <button
                class="layout-option"
                [class.active]="practiceSettings.layoutMode === 'paragraph'"
                (click)="setLayoutMode('paragraph')"
              >
                Paragraph
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="verse-bubbles-wrapper">
    <div class="verse-bubbles-container" #verseBubblesContainer>
      <div class="verse-bubbles">
        <div
          class="active-border-container"
          *ngIf="hasActiveBorder"
          [style.left.px]="borderLeft"
          [style.width.px]="borderWidth"
          @borderPulse
        >
          <div class="active-border-bg"></div>
          <div class="active-border-glow"></div>
        </div>
        <ng-container
          *ngFor="let group of getOriginalGroups(); let i = index"
        >
          <div
            class="group-bubble"
            [class.completed]="isGroupCompleted(i)"
            [class.current]="isGroupActive(i)"
            (mouseenter)="hoveredGroup = i"
            (mouseleave)="hoveredGroup = -1"
            [class.hovered]="hoveredGroup === i"
          >
            <div class="verse-numbers">
              <div *ngFor="let verse of group" class="verse-number">
                {{ verse.verse }}
              </div>
            </div>
            <div
              class="stage-dots"
              *ngIf="
                isGroupActive(i) &&
                currentStage?.stageType === 'individual' &&
                !setup
              "
            >
              <div
                class="stage-dot"
                [class.completed]="currentStepIndex > 0"
                [class.active]="currentStepIndex === 0"
              ></div>
              <div
                class="stage-dot"
                [class.completed]="currentStepIndex > 1"
                [class.active]="currentStepIndex === 1"
              ></div>
              <div
                class="stage-dot"
                [class.active]="currentStepIndex === 2"
              ></div>
            </div>
            <span
              class="check-icon"
              *ngIf="
                isGroupCompleted(i) &&
                currentStage?.stageType === 'individual'
              "
              >‚úì</span
            >
          </div>
        </ng-container>
      </div>
    </div>
  </div>

  <div class="progress-journey">
    <div class="journey-path">
      <svg class="path-svg" viewBox="0 0 100 20" preserveAspectRatio="none">
        <path
          class="path-bg"
          d="M 0 10 Q 25 5, 50 10 T 100 10"
          stroke="#e5e7eb"
          stroke-width="4"
          fill="none"
        />
        <path
          class="path-progress"
          d="M 0 10 Q 25 5, 50 10 T 100 10"
          [attr.stroke]="getProgressColor()"
          stroke-width="4"
          fill="none"
          [style.stroke-dasharray]="'100'"
          [style.stroke-dashoffset]="100 - progressPercentage"
          @progressPath
        />
      </svg>
      <div
        class="progress-shimmer"
        [style.width.%]="progressPercentage"
      ></div>
    </div>
    <div class="progress-markers">
      <div
        *ngFor="let marker of progressMarkers"
        class="marker"
        [class.star-marker]="marker.type === 'star'"
        [class.flag-marker]="marker.type === 'flag'"
        [class.finish-marker]="marker.type === 'finish'"
        [style.left.%]="marker.position"
        [id]="marker.id"
      >
        <div *ngIf="marker.type === 'star'" class="star-container">
          <svg
            class="star-outline"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path
              d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
              stroke="#9ca3af"
              stroke-width="2"
              stroke-linejoin="round"
            />
          </svg>
          <svg
            *ngIf="marker.completed"
            class="star-filled"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="#fbbf24"
            @starFill
          >
            <path
              d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
            />
          </svg>
        </div>

        <div *ngIf="marker.type === 'flag'" class="flag-container">
          <div
            class="flag"
            [class.completed]="marker.completed"
            *ngIf="marker.completed"
            @flagRaise
          >
            üö©
          </div>
          <div class="flag-pole" [class.completed]="marker.completed"></div>
          <span class="flag-label">{{ marker.label }}</span>
        </div>

        <div *ngIf="marker.type === 'finish'" class="finish-container">
          <div class="finish-icon" [class.completed]="marker.completed">
            <span *ngIf="!marker.completed">üèÅ</span>
            <span *ngIf="marker.completed">üèÜ</span>
          </div>
          <span class="finish-label">{{ marker.label }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
