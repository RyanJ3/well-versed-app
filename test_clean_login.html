<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage and Test Login</title>
</head>
<body>
    <h1>Storage Cleaner</h1>
    <button onclick="clearAndRedirect()">Clear Storage and Go to Login</button>
    
    <script>
        function clearAndRedirect() {
            // Clear all storage
            localStorage.clear();
            sessionStorage.clear();
            
            // Clear cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            alert('Storage cleared! Redirecting to login page...');
            window.location.href = 'http://localhost:4200/login';
        }
    </script>
</body>
</html>
